{% extends 'base.html' %} {% block meta %}
<title>Artikel Kesehatan</title>
<link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />

<!-- GET DATA ARTIKEL FROM JSON -->
<script>
	const getData = (data) => {
		let content = "";
		data.forEach((item) => {
			let artikel = item.fields;
			let readMore = "";
			let isi = artikel.isi;
			if (artikel.isi.length > 200) {
				readMore = "read more";
				isi = artikel.isi.substring(0, 200);
			}
			content += `
				<div class="w-[50rem] bg-[#CFB997] p-5 m-2 rounded-xl border-2 border-red-400 hover:scale-105 duration-200">
					<h1 class="font-bold text-lg">${artikel.judul}</h1>
					<p>${isi} <a target="_blank" href="/artikel-kesehatan/artikel/${item.pk}" class="text-blue-500 hover:text-blue-700 hover:cursor-pointer">${readMore}</a></p>
				</div>
			`;
		});
		return content;
	};

	$(document).ready(function () {
		$.get("/artikel-kesehatan/json/", function (data, status) {
			let content = getData(data);
			$(".content").html(content);
		});
	});
</script>
{% endblock meta %} {% block content %}

<!-- MODAL FORM -->
<!-- Modal toggle -->
<button
	class="absolute right-3 shadow-2xl text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
	type="button"
	data-modal-toggle="authentication-modal"
>
	Tambah Artikel
</button>

<!-- ARTIKEL -->
<main class="content flex flex-col justify-center items-center"></main>

<!-- Main modal -->
<div id="authentication-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full justify-center items-center">
	<div class="relative p-4 w-full max-w-md h-full md:h-auto">
		<!-- Modal content -->
		<div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
			<button
				type="button"
				class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
				data-modal-toggle="authentication-modal"
			>
				<svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
					<path
						fill-rule="evenodd"
						d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
						clip-rule="evenodd"
					></path>
				</svg>
				<span class="sr-only">Close modal</span>
			</button>
			<div class="py-6 px-6 lg:px-8">
				<h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Tulis Artikel Baru</h3>
				<form class="add-artikel space-y-6" action="#" method="POST">
					{% csrf_token %}
					<div>
						<label for="judul" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Judul</label>
						<input
							type="text"
							name="judul"
							id="judul"
							class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
							placeholder="Title"
							required=""
						/>
					</div>
					<div>
						<label for="isi" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Isi</label>
						<textarea
							name="isi"
							id="isi"
							placeholder="Isi"
							class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
							required=""
						></textarea>
					</div>
					<button
						type="submit"
						class="add-artikel-button w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
					>
						Tambah Artikel
					</button>
				</form>
			</div>
		</div>
	</div>
</div>

<script>
	function menu(e) {
		console.log("hello");
		let list = document.getElementById("list-navbar");
		e.name === "menu" ? ((e.name = "close"), list.classList.remove("hidden")) : ((e.name = "menu"), list.classList.add("hidden"));
	}
</script>
<!-- POST DATA ARTIKEL -->
<script>
	const postData = (judul, isi) => {
		let csrftoken = $("input[name=csrfmiddlewaretoken]").val();
		return $.post(
			"/artikel-kesehatan/tambah-artikel/",
			{
				judul: judul,
				isi: isi,
				csrfmiddlewaretoken: csrftoken,
			},
			function () {
				$.get("/artikel-kesehatan/json/", function (data, status) {
					let content = getData(data);
					$(".content").html(content);
				});
			}
		);
	};

	$(document).ready(function () {
		$(".add-artikel-button").click(function () {
			let judul = $("#judul").val();
			let isi = $("#isi").val();
			postData(judul, isi);
		});
	});
</script>
<script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
{% endblock content %}
