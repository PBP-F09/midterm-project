{% extends 'base.html' %} {% block meta %}
<title>{{artikel.judul}}</title>
{% endblock meta %} {% block content %}
<main class="my-3 mx-4 bg-sky-100 py-5 px-20 rounded-xl">
	<h1 class="text-3xl font-bold mb-1">{{artikel.judul}}</h1>
	<p class="text-gray-500 text-md mb-2">by {{artikel.author.username}}</p>

</main>
{% endblock content %}
