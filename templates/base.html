{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <script>
    tailwind.config = {
      important: true,
    }
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  {% block meta %}
  {% endblock meta %}
</head>

<body class="">
  <nav class="p-4 rounded-lg bg-[#FF8FB1] shadow-2xl m-3 md:flex md:items-center md:justify-between">
    <div class="flex gap-2 md:w-full justify-between">
      <a href="{% url 'beranda:show_beranda' %}">
      <div class="text-2xl font-bold text-[#7A4495] flex items-center cursor-pointer">
        Halow<span class="text-transparent bg-clip-text bg-gradient-to-r from-[#7A4495] to-[#B270A2]">Bund!</span>
      </div>
      </a>
      <div class="text-3xl cursor-pointer flex items-center md:hidden">
        <ion-icon name="menu" onclick="menu(this)"></ion-icon>
      </div>
    </div>
    <div id="list-navbar"
      class="text-base text-white font-semibold hidden md:show md:flex md:flex-row md:items-center md:justify-end">
      <div class="md:mx-5 my-3 md:my-0">
        <a href="#baca" class="hover:text-[#7A4495] duration-500">Baca</a>
      </div>
      <div class="md:mx-5 my-3 md:my-0">
        <a href="{% url 'qna:show_qna' %}" class="hover:text-[#7A4495] duration-500">Tanya</a>
      </div>
      <div class="md:mx-5 my-3 md:my-0">
        <a href="{% url 'informasi:show_informasi' %}" class="hover:text-[#7A4495] duration-500">Periksa</a>
      </div>
      <div class="md:mx-5 my-3 md:my-0">
        <a href="#catat" class="hover:text-[#7A4495] duration-500">Catat</a>
      </div>
      <div class="md:mx-5 my-3 md:my-0">
        <a href="#diary" class="hover:text-[#7A4495] duration-500">Diary</a>
      </div>
      <div class="md:ml-5 p-5 bg-[#7A4495] rounded-lg w-fit text-white text-base py-2 my-3 md:my-0">
        <button><a href="">Logout</a></button>
      </div>
    </div>
  </nav>
  
  <script>
    function menu(e){
      let list = document.getElementById('list-navbar');
      e.name === 'menu' ? (e.name = "close", list.classList.remove('hidden')) :( e.name = "menu", list.classList.add('hidden'))
    }
  </script>

  {% block content %}
  {% endblock content %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>

</html>
